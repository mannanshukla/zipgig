<!DOCTYPE html>
<html lang="en">
  <head>
  <!--Bootstrap files-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

  <link rel = "stylesheet" href="styles.css">

  <!--other shit-->

    <meta charset="UTF-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>zipgig beta</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
    
  <body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <span style="color: white;">zipgig</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto"> 
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        
        <li class="nav-item active">
          <a class="nav-link" href="#">Extra <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
   <br>
  <div class="container">
    <div class="row">
     {% for post in data["posts"] %}
      <div class="col-12 col-md-6 col-lg-4" >
        <div class="card">
          <img src="{{ post.picture }}" alt="Post Image">
          <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.description }}</p>
            <h5> <strong> price: </strong>${{ post.price }} </h5>
            <h5> <strong> location: </strong>{{ post.user_requesting.location }} </h5>
          </div>
        </div>
      </div>
     {% endfor %}	
  
    </div>
  </div>

    <main>
    </main>
	<script src="index.js"></script>
  </body>
</html>
